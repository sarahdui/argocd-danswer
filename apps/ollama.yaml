apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sarahdui/argocd-danswer.git'
    targetRevision: HEAD
    path: helm-charts/ollama/helm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ollama
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true